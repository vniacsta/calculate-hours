<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App para Calcular Horas | Resultados rápidos e eficazes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2324bc7f0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="src/user-clock-solid.svg" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcular Horas</h1>
      <h4>
        Com esta app poderá facilmente calcular horas para dias e o contrário.
        <br />
        P.f. escolha entre as opções para obter o resultado pretendido.
      </h4>
      <div class="calculator-box" id="box">
        <form>
          <label for="calculate">Calcular</label>
          <input
            type="text"
            placeholder="Número"
            autocomplete="off"
            class="input-number"
            id="input-number"
          />
          <select id="dropdown">
            <option value="days">Horas</option>
            <option value="days">Dias</option>
            <option value="weeks">Semanas</option>
            <option value="months">Meses</option>
            <option value="years">Anos</option>
          </select>
          <br />
          <label for="calculate">em</label>
          <select id="dropdown">
            <option value="days">Horas</option>
            <option value="days">Dias</option>
            <option value="weeks">Semanas</option>
            <option value="months">Meses</option>
            <option value="years">Anos</option>
          </select>
          <button type="submit" class="submit-btn" id="submit-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div id="output">Resultado:</div>
      </div>
      <footer>
        <small class="footer-txt">
          Código disponível no
          <a class="link" href="https://github.com/vniacsta/XX" target="_blank">
            Github
          </a>
          · Feito com <i class="fas fa-heart"></i> por
          <a class="link" href="https://vniacsta.pt/" target="_blank">
            VniaCsta
          </a>
        </small>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
