<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Horas | Resultados rápidos e eficazes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2324bc7f0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./user-clock-solid.svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcular Horas</h1>
      <h4>
        Com esta app poderá facilmente calcular o tempo que um curso irá
        demorar. Só tem de escolher a opção de tempo útil, que contabiliza
        apenas 5 dias por semana e 8 horas por dia.
      </h4>
      <h5>P.f. escolha entre as opções para obter o resultado pretendido.</h5>
      <div class="calculator-box" id="box">
        <form>
          <div class="first-line">
            <label>Calcular</label>
            <input
              type="text"
              autocomplete="off"
              class="input-number"
              id="input-number"
            />
            <select id="dropdown1" class="dropdown">
              <option>Selecionar</option>
              <option value="hours">Horas</option>
              <option value="days">Dias</option>
              <option value="months">Meses</option>
              <option value="years">Anos</option>
            </select>
          </div>
          <div class="second-line">
            <label>em</label>
            <select id="dropdown2" class="dropdown">
              <option>Selecionar</option>
              <option value="hours">Horas</option>
              <option value="days">Dias</option>
              <option value="months">Meses</option>
              <option value="years">Anos</option>
              <option value="working">Tempo útil</option>
            </select>
            <div class="third-line">
              <button type="submit" class="btn btn1" id="refresh-btn">
                <i class="fas fa-redo-alt"></i>
              </button>
              <button type="submit" class="btn btn2" id="submit-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <div id="result" style="display: none">
          <p class="result-txt">Resultado:</p>
          <p id="output"></p>
        </div>
      </div>
      <footer>
        <small class="footer-txt">
          Feito com <i class="fas fa-heart"></i> por
          <a class="link" href="https://vniacsta.pt/" target="_blank">
            VniaCsta
          </a>
        </small>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
